<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>elm/virtual-dom#178</title>
    <script src="./dist/main.js"></script>
    <style>
        /* old-school table rendering */
        table, th, td {
            border: 1px solid;
        }

        /* make any element inserted into the DOM flash green for 0.5s */
        * {
            animation-name: flash;
            animation-duration: .5s;
        }
        @keyframes flash {
            from {
                background-color: green;
            }
            to {
                background-color: inherit;
            }
        }
    </style>
</head>
<body>
<div id="app"></div>
<script>Elm.Main.init({node: document.getElementById('app')})</script>
<hr/>
Built using Elm v0.19.1.
</body>
</html>
